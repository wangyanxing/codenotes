<!DOCTYPE html>
<html ng-app="myApp">
<head>
<title>Simple app</title>
<script type="text/javascript" src="./js/angular.min.js"></script>
</head>
<body>
    <div ng-controller="PaginationCtrl"> 
    <table class="table table-striped">
        <thead> <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th> </tr>
        </thead> 
        <tbody>
            <tr ng-repeat="item in items | offset: currentPage*itemsPerPage | limitTo: itemsPerPage">
                <td>{{item.id}}</td> <td>{{item.name}}</td> <td>{{item.description}}</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">
            <div class="pagination"> 
                <ul>
                    <li ng-class="prevPageDisabled()">
                    <a href ng-click="prevPage()">  Prev</a>
                    </li>
                    <li ng-repeat="n in range(1, 50)" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                    <a href="#">----</a> 
                    </li>
                    <li>{{currentPage}}</li>
                    <li ng-class="nextPageDisabled()">
                    <a href ng-click="nextPage()">Next </a>
                    </li> 
                </ul>
            </div></td>
        </tfoot> 
    </table>
</div>
<script type="text/javascript">
angular.module('myApp', []);
var app = angular.module('myApp');

app.filter('offset', function() { 
    return function(input, start) {
        start = parseInt(start, 10);
        return input.slice(start);
    };
});
var b = [];
app.controller("PaginationCtrl", function($scope) {
    $scope.itemsPerPage = 10;
    $scope.currentPage = 0;
    $scope.items = b;
    for (var i=0; i<50; i++) {
        $scope.items.push({id: i, name: "name "+ i, description: "description " + i });
    }

    $scope.prevPage = function() { 
        if ($scope.currentPage > 0) {
            $scope.currentPage--;
        }
    };


    $scope.prevPageDisabled = function() {
        return $scope.currentPage === 0 ? "disabled" : "";
    };


    $scope.pageCount = function() {
        return Math.ceil($scope.items.length/$scope.itemsPerPage)-1;
    };


    $scope.nextPage = function() {
        if ($scope.currentPage < $scope.pageCount()) {
            $scope.currentPage++;
        }
    };

    $scope.nextPageDisabled = function() {
        return $scope.currentPage === $scope.pageCount() ? "disabled" : "";
    }
});
</script>
</body>
</html>
