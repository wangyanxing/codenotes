<div>

    <div class="row">
        <br />

          <div class="templatemo-progress">
            <div class="list-group">

              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading" id="h4_noteDetailSubTitle"></h4>
                <div id="div_noteDetailHtml"></div>
              </a>
            </div>

<script type="text/javascript">
var converter = new Showdown.converter();

var setNoteDetail = function(detailObj)
{
    $('#h1_noteDetailTitle').html(detailObj.title);
    $('#h4_noteDetailSubTitle').html(detailObj.subTitle);
    $('#div_noteDetailHtml').html(converter.makeHtml(detailObj.html));
}
</script>
