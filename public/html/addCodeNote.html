<div>
    <h1>Add a new code note</h1>     
    <div class="row">
        <br />
        <div class="col-md-8">
          <div class="templatemo-progress">
            <div id="the-basics">
                        <input class="typeahead" type="text" placeholder="States of USA">
                        </div> 
                        
            <div class="list-group">
                <!--div class="table-responsive"-->
              <h4 class="list-group-item-heading">Detail</h4>
              <a href="#" class="list-group-item">
                <div class="table-responsive">
                    <div class="col-md-8">
                        <div class="col-md-2">
                            Submiter
                        </div>
                        <div class="col-md-6">
                            <input type="text" />
                        </div>
                    </div>
                </div>
              </a>
              <a href="#" class="list-group-item">
                <div class="table-responsive">
                    <div class="col-md-8">
                        <div class="col-md-2">
                            Title
                        </div>
                        <div class="col-md-6">
                            <input type="text" />
                        </div>
                    </div>
                </div>
              </a>
              <a href="#" class="list-group-item">
                <div class="table-responsive">
                    <div class="col-md-8">
                        <div class="col-md-2">
                            Description
                        </div>
                        <div class="col-md-6">
                            <textarea cols='80' rows='5'></textarea>
                        </div>
                    </div>
                </div>
              </a>
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">Note content</h4>
                <div class="table-responsive">
                        <textarea id="ta_noteContent"></textarea>
                </div>
                <div id="div_noteDetailHtml"></div>
              </a>
            </div>
          </div> 
        </div>
    </div>
</div>
                        
<script type="text/javascript">
var converter = new Showdown.converter();

$(document).ready(function()
{
    $("#ta_noteContent").markdown({
        autofocus:false,
        savable:true, 
        onSave: function(e) {
            var content = converter.makeHtml(e.getContent());
            $('#div_noteDetailHtml').html(content);
        },
        onPreview: function(e) {
            var previewContent

            if (e.isDirty()) {
              var originalContent = e.getContent();
              previewContent = converter.makeHtml(originalContent);
            } else {
              previewContent = "Default content"
            }

            return previewContent;
        }
    });

    var substringMatcher = function(strs) {
  return function findMatches(q, cb) {
    var matches, substringRegex;

    // an array that will be populated with substring matches
    matches = [];

    // regex used to determine if a string contains the substring `q`
    substrRegex = new RegExp(q, 'i');

    // iterate through the pool of strings and for any string that
    // contains the substring `q`, add it to the `matches` array
    $.each(strs, function(i, str) {
      if (substrRegex.test(str)) {
        // the typeahead jQuery plugin expects suggestions to a
        // JavaScript object, refer to typeahead docs for more info
        matches.push({ value: str });
      }
    });

    cb(matches);
  };
};

var states = ['Alabama', 'Alaska', 'Arizona', 'Arkansas', 'California',
  'Colorado', 'Connecticut', 'Delaware', 'Florida', 'Georgia', 'Hawaii',
  'Idaho', 'Illinois', 'Indiana', 'Iowa', 'Kansas', 'Kentucky', 'Louisiana',
  'Maine', 'Maryland', 'Massachusetts', 'Michigan', 'Minnesota',
  'Mississippi', 'Missouri', 'Montana', 'Nebraska', 'Nevada', 'New Hampshire',
  'New Jersey', 'New Mexico', 'New York', 'North Carolina', 'North Dakota',
  'Ohio', 'Oklahoma', 'Oregon', 'Pennsylvania', 'Rhode Island',
  'South Carolina', 'South Dakota', 'Tennessee', 'Texas', 'Utah', 'Vermont',
  'Virginia', 'Washington', 'West Virginia', 'Wisconsin', 'Wyoming', '辽宁'
];

$('#the-basics .typeahead').typeahead({
  hint: true,
  highlight: true,
  minLength: 1
},
{
  name: 'states',
  displayKey: 'value',
  source: substringMatcher(states)
});

});
</script>
