<div class="row" ng-app="codeCategorys">
    <div class="col-md-12" ng-controller="categoryTableController">
      <div class="table-responsive">
        <h4 class="margin-bottom-15">Current category</h4>
        <table class="table table-striped table-hover table-bordered">
          <thead>
            <tr ng-repeat="item in items">
                <td>#</td> <td>{{item.fname}}<td>{{item.lname}}</td> <td>{{item.fname}} <td>{{item.email}}</td>
            </tr>  
          </thead>
          <tbody>             
          </tbody>
        </table>
      </div>
      <ul class="pagination pull-right">
        <li class="disabled"><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">2 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">3 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">4 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">5 <span class="sr-only">(current)</span></a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>  
    </div>
</div>
